# Ce workflow utilise des actions qui ne sont pas certifiées par GitHub.
# Elles sont fournies par un tiers et régies par
# des conditions d’utilisation du service, une politique de confidentialité et un support distincts.
# documentation en ligne.

# GitHub recommande d’épingler les actions à un SHA de commit.
# Pour obtenir une version plus récente, vous devez mettre à jour le SHA.
# Vous pouvez également référencer une balise ou une branche, mais l’action peut changer sans avertissement.

name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: devcluster    # Add your cluster name here.
  GKE_ZONE: us-central1   # Add your cluster zone here.
  DEPLOYMENT_NAME: production # Add your deployment name here.
  IMAGE: static-site

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Setup gcloud CLI
      - uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
        with:
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}

      # Configure Docker to use the gcloud command-line tool as a credential
      # helper for authentication
      - run: |-
          gcloud --quiet auth configure-docker

      # Get the GKE credentials so we can deploy to the cluster
      - uses: google-github-actions/get-gke-credentials@fb08709ba27618c31c09e014e1d8364b02e5042e
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          credentials: ${{ secrets.GKE_SA_KEY }}

      # Build and push the backend Docker image
      - name: Build and push backend image
        env:
          IMAGE_NAME: gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_BACKEND }}
          IMAGE_TAG: ${{ github.sha }}
        run: |-
          docker build -t $IMAGE_NAME:$IMAGE_TAG ./backend
          docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_NAME:latest
          docker push $IMAGE_NAME

      # Build and push the frontend Docker image
      - name: Build and push frontend image
        env:
          IMAGE_NAME: gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_FRONTEND }}
          IMAGE_TAG: ${{ github.sha }}
        run: |-
          docker build -t $IMAGE_NAME:$IMAGE_TAG ./frontend
          docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_NAME:latest
          docker push $IMAGE_NAME

      # Deploy the backend and frontend services to the GKE cluster
      - name: Deploy
        env:
          BACKEND_NAME: backend
          FRONTEND_NAME: frontend
        run: |-
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/mongodb-deployment.yaml
          kubectl rollout status deployment/${BACKEND_NAME}
          kubectl rollout status deployment/${FRONTEND_NAME}
